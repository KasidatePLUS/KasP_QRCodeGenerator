<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Kasidate.me</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&family=Noto+Sans+Thai:wght@100;300;400&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="headerbox"></div>

    <div class="topnav" id="myTopnav">
        <a href="/" class="active"><img src="/kplusg.png" class="logo" alt=""></a>
        <a href="/doc" class="linkmenu">Document</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <p>Version 1.0.2</p>
    </div>

    <section class="heading">
        <div class="title">QR Code Generator</div>
        <div class="sub-title">Generate QRCode for anything!</div>
    </section>
    <section class="user-input">
        <div class="content-container">
            <div class="content-list">
                <div class="input-item">
                    <div class="text-display">Generate now...</div>
                    <label>
                        <div class="program">
                            <input type="radio" name="selectprogram" id="selectprogram" value="URL" class="radio"
                                checked / >
                            <input type="radio" name="selectprogram" id="selectprogram" value="TEXT" class="radio" />
                            <input type="radio" name="selectprogram" id="selectprogram" value="TEL" class="radio" disabled/>
                        </div>
                    </label>
                    <input type="text" class="form__field" placeholder="Type Something.." name="input_text"
                        id='input_text' autocomplete="off" required />
                    <label for="input_text" class="form__label"></label>
                    <button class="button" type="submit">Generate QR Code</button>
                </div>
            </div>
            <div class="content-list showqr">
                <div class="qr-item">
                    <div class="qr-text-display">Your QR Code</div>
                    <div class="qr-code" style="display: none;"> </div>
                </div>
            </div>

        </div>
    </section>
    <div class="copyright">&copy; COPYRIGHT
        <script>var CurrentYear = new Date().getFullYear()
            document.write(CurrentYear)</script> KASIDATE.ME | KASIDATEPLUS
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
